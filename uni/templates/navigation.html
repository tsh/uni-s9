<li class="dropdown">
    <ul class="dropdown-menu pull-right">
        {% if user.is_authenticated %}
        <li><a href="#">Welcome, {{ user.username }}</a></li>
        <li class="divider"></li>
        <li><a href="{% url 'logout' %}">Sign Out</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Sign In</a></li>
        <li class="divider"></li>
        <li><a href="{% url 'registration' %}">Sign Up</a></li>
        {% endif %}
    </ul>
</li>
