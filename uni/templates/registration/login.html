{% extends "base.html" %}

{% block title %}login | calc{% endblock title %}

{% block content %}
    {% if form.errors %}
    <p>Your username or password didn't match. Please try again.</p>
    {% endif %}
    <div class="topPadding">
        <div class="container">
            <div class="row">
                <form method="post" class="form-horizontal col-md-6 col-md-offset-3" action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                    <table>
                    {{ form.as_table }}
                        </table>
                    <button type="submit" class="btn btn-default">Sign in</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
